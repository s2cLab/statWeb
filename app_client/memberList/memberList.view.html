<navigation></navigation>

<div class="col-lg-2"></div>
<div class="col-lg-8">
  <div class="row">
    <h1></h1><span></span>
  </div>
  <div class="row">
    <div ng-controller="memberListCtrl" class="col-xs-12">
      <div class="error">{{ vm.message }}</div>
      <div ng-repeat="member in vm.data.memberList" class="panel panel-primary panel-body">
        <div class="col-sm-2"><img src= "{{ member.memberImgPath }}" class="memberImg img-rounded center-block"/></div>
        <div class="col-sm-10">
          <h3> {{ member.name }}</h3>
          <hr style="height:1px;border:none;color:#333;background-color:#333;"/>
          <div class="col-sm-6">
            <p class="glyphicon glyphicon-user"> Position : <span> {{ member.position }}</span></p><br/>
            <p class="glyphicon glyphicon-home"> Address : <span> {{ member.address }} </span></p><br/>
            <p class="glyphicon glyphicon-signal"> Affiliation : <a href=""> {{ member.affiliation }}</a></p>
          </div>
          <div class="col-sm-6">
            <p class="glyphicon glyphicon-phone-alt"> Phone Number : <span> {{ member.PhoneNumber }}</span></p><br/>
            <p class="glyphicon glyphicon-paperclip"> e-mail address : <a href="{{ member.webMail }}"></a></p><br/>
            <p class="glyphicon glyphicon-home"> Homepage : <a href="{{member.homepageSite}}" target="_blank"> {{ member.homepageName }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-2"></div>

<footer-generic></footer-generic>
